<VirtualHost *:443>
        ServerName www.cloud.schramm-mainz.de
        ServerAlias cloud.schramm-mainz.de www.cloud.schramm-mainz.de

        SSLEngine On
        SSLProtocol -all +TLSv1.2
        SSLCipherSuite "HIGH:!aNULL:!MD5:!3DES:!CAMELLIA:!AES128"

        #PFS
        SSLOpenSSLConfCmd DHParameters "/etc/apache2/ssl/dhparams_4096.pem"
        SSLOpenSSLConfCmd ECDHParameters secp384r1
        SSLOpenSSLConfCmd Curves secp521r1:secp384r1



        SSLCertificateFile /etc/letsencrypt/live/cloud.schramm-mainz.de/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/cloud.schramm-mainz.de/privkey.pem
		SSLCertificateChainFile /etc/apache2/ssl/chain.pem
        DocumentRoot /var/www/html
        Header always add Strict-Transport-Security "max-age=15768000"


        CustomLog /var/log/apache2/access.log combined
        ErrorLog /var/log/apache2/error.log
